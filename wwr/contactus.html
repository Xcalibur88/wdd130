<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header id="contactus-header">
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/rafting-icon-white.png" alt="Big Rapid's Rafting Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="feedback"></div>
        <main id="contact-us-content">
            <h1>Contact Us</h1>
            <form action="/my-handling-form-page" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Send your message</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Dry Oar &copy; 2025 - Elijah Lord</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://x.com" target="_blank">
                    <img src="images/x.png" alt="x (twitter) icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = 'block';
        });
    </script>
</body>
</html>
